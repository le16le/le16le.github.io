<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lily Alice Claudia Eustace</title>
  <meta name="description" content="Official website of Lily Alice Claudia Eustace, actor and writer." />

  <!-- Optional: a refined, editorial Google Font pairing -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7f4ef;
      --card: rgba(255,255,255,.72);
      --text: #111111;
      --muted: rgba(17,17,17,.68);
      --border: rgba(17,17,17,.12);
      --shadow: 0 24px 70px rgba(17,17,17,.10);
      --radius: 26px;
      --ring: rgba(17,17,17,.20);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 15% 5%, rgba(17,17,17,.06), transparent 60%),
        radial-gradient(720px 480px at 85% 25%, rgba(17,17,17,.05), transparent 62%),
        radial-gradient(520px 520px at 35% 85%, rgba(17,17,17,.04), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.65), transparent 32%),
        var(--bg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .frame{
      width: min(820px, 100%);
      position: relative;
    }

    /* Soft glow “aurora” behind the card */
    .frame::before{
      content:"";
      position:absolute;
      inset:-24px;
      background:
        radial-gradient(240px 240px at 15% 15%, rgba(17,17,17,.10), transparent 60%),
        radial-gradient(260px 260px at 85% 30%, rgba(17,17,17,.09), transparent 62%),
        radial-gradient(220px 220px at 40% 95%, rgba(17,17,17,.07), transparent 60%);
      filter: blur(18px);
      opacity: .55;
      pointer-events: none;
      z-index: 0;
    }

    .card{
      position: relative;
      z-index: 1;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Subtle top highlight */
    .card::before{
      content:"";
      position:absolute;
      inset: 0 0 auto 0;
      height: 120px;
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,0));
      opacity: .7;
      pointer-events: none;
    }

    .inner{
      padding: clamp(22px, 4.5vw, 52px);
      display: grid;
      gap: 22px;
    }

    header{
      display: grid;
      gap: 10px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--border);
    }

    h1{
      margin: 0;
      font-family: Newsreader, ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 600;
      letter-spacing: -0.03em;
      font-size: clamp(32px, 4.2vw, 56px);
      line-height: 1.02;
    }

    .roles{
      margin: 0;
      color: var(--muted);
      font-size: clamp(15px, 1.7vw, 18px);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.45);
      color: rgba(17,17,17,.75);
      font-weight: 500;
    }

    .content{
      display: grid;
      gap: 14px;
      font-size: clamp(15px, 1.7vw, 18px);
      color: var(--muted);
    }

    .links{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 4px;
    }

    /* IMDb button: black text, no underline */
    .imdb-link{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(17,17,17,.16);
      background: rgba(255,255,255,.55);
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: transform .14s ease, background .14s ease, border-color .14s ease, box-shadow .14s ease;
    }

    .imdb-link:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.75);
      border-color: rgba(17,17,17,.22);
      box-shadow: 0 12px 24px rgba(17,17,17,.08);
      text-decoration: none;
    }

    .imdb-link:focus{
      outline: 3px solid var(--ring);
      outline-offset: 3px;
    }

    .icon-dot{
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #000;
      opacity: .55;
      display: inline-block;
    }

    footer{
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: rgba(17,17,17,.55);
      font-size: 13px;
    }

    @media (prefers-reduced-motion: reduce){
      .imdb-link{ transition: none; }
      .imdb-link:hover{ transform: none; box-shadow: none; }
    }
  </style>

  <!-- Schema.org Person (helps Google connect your site + IMDb) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Lily Alice Claudia Eustace",
    "jobTitle": ["Actor", "Writer"],
    "url": "https://lilyclaudiaeustace.co.uk",
    "sameAs": [
      "https://www.imdb.com/name/nm16468921/"
    ]
  }
  </script>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <main class="card" role="main" aria-label="Official website">
        <div class="inner">
          <header>
            <h1>Lily Alice Claudia Eustace</h1>
            <p class="roles">
              <span class="pill"><span class="icon-dot" aria-hidden="true"></span> Actor</span>
              <span class="pill"><span class="icon-dot" aria-hidden="true"></span> Writer</span>
            </p>
          </header>

          <section class="content">
            <p>Official website of Lily Alice Claudia Eustace.</p>

            <div class="links">
              <a class="imdb-link" href="https://www.imdb.com/name/nm16468921/" target="_blank" rel="noopener noreferrer">
                IMDb profile
              </a>
            </div>
          </section>

          <footer>
            <span>© <span id="year"></span> Lily Alice Claudia Eustace</span>
            <span>lilyclaudiaeustace.co.uk</span>
          </footer>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
